<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman-Game</title>
    <!-- CSS Components Below -->
    <!-- Normalize CSS for cross browser compatibility  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!-- User css -->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <!-- Script Components Below -->
    <link href="assets/scripts/script.js">

</head>

<body>
    <!-- Jumbotron -->
    <header>
        <div class="jumbotron">
            <div class="container-fluid">
                <h1>Hangman-Game!</h1>
                <hr class="my-4">
                <p class="lead">A neat little Hangman-Game.</p>
                <p>Press a key to guess a letter.</p>
            </div>
        </div>
    </header>

    <!-- Main game area -->
    <div class="container-fluid">
        <div class="row">
                <div class="card">
                    <div class="card-body">
                        <h1>Current Word: _  _  _  _  _  _  _  _ </h1>
                    </div>
                </div>
        </div>
    </div>


    <!-- Aside game area -->
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Letters already guessed: </h2>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Guesses Remaining: </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
