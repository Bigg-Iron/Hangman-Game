<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman-Game</title>
    <!-- CSS Components Below -->
    <!-- Normalize CSS for cross browser compatibility  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!-- User css -->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">

</head>

<body>
    <!-- Jumbotron -->
    <header>
        <div class="jumbotron">
            <div class="container-fluid">
                <h1>A Bird Themed Hangman-Game!</h1>
                <hr class="my-4">
                <h3>A neat little Hangman-Game. Press any key to guess a letter.</h3>
            </div>
        </div>
    </header>

    <!-- Main game area -->
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h3>Current Word: </h3>
                    <h3 id="wordToGuess"> </h3>
                    <!-- <button type="button" class="btn btn-lg btn-default" id="showBird">Hint</button> -->
                    <!-- <div id="birdImage"> </div> -->

                </div>
            </div>
        </div>
    </div>


    <!-- Aside game area -->
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h4>Letters already guessed: </h4>
                        <h4 id="wrongGuesses"> </h4>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h4>Guesses remaining: </h4>
                        <h4 id="numGuesses"> </h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <h4>Losses: </h4>
                        <h4 id="lossCounter"> </h4>
                        <br>
                        <h4> Wins: </h4>
                        <h4 id="winCounter"> </h4>
                    </div>
                </div>
            </div>
        </div>




        <!-- Javascript -->
        <script type="text/javascript" src="assets/scripts/script.js"></script>

</body>

</html>
